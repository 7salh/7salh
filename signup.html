<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>
<style>
body { font-family: Tahoma, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:#fff; }
form { display:flex; flex-direction:column; gap:10px; background:#333; padding:20px; border-radius:10px; }
input { padding:10px; border:none; border-radius:5px; }
button { padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#45a049; }
</style>
</head>
<body>

<form id="signupForm">
  <h2>إنشاء حساب جديد</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <input type="password" id="password" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل</button>
  <p>لديك حساب؟ <a href="login.html" style="color:#4CAF50;">تسجيل الدخول</a></p>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "API_KEY_HERE",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID.firebaseio.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();

document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  firebase.database().ref('users').orderByChild('email').equalTo(email).get()
  .then((snapshot) => {
    if(snapshot.exists()){
      alert("هذا البريد مسجل بالفعل");
    } else {
      const newUserRef = firebase.database().ref('users').push();
      newUserRef.set({ email: email, password: password })
      .then(() => {
        alert("تم إنشاء الحساب بنجاح");
        window.location.href = "login.html";
      });
    }
  }).catch((error) => {
    console.error(error);
  });
});
</script>

</body>
</html>
