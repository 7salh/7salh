<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الرئيسية</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Tahoma, sans-serif;
  color: #fff;
}

body {
  background: #000;
  touch-action: pan-y;
  overscroll-behavior: none;
}

/* الشريط العلوي */
#topBar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 50px;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  z-index: 100;
}

#earnedAmount {
  color: gold;
  font-weight: bold;
}

#logoutBtn {
  padding: 5px 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #00e6ff;
  color: #000;
  font-weight: bold;
}

/* الحاوية */
#videosContainer {
  position: fixed;
  top: 50px;
  height: calc(100vh - 50px);
  width: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  overscroll-behavior-y: contain;
  -webkit-overflow-scrolling: touch;
}

.video-container {
  position: relative;
  height: calc(100vh - 50px);
  width: 100%;
  scroll-snap-align: start;
  scroll-snap-stop: always;
  background: black;
}

.video-container iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* زر عائم */
#floatingAddBtn {
  position: fixed;
  bottom: 25px;
  right: 20px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: #00e6ff;
  color: #000;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  z-index: 300;
  display: none;
}

/* نافذة إضافة الفيديو */
#addVideoModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 400;
}

.modal-content {
  background: #111;
  padding: 20px;
  width: 90%;
  max-width: 350px;
  border-radius: 15px;
}

.modal-content h3 {
  margin-top: 0;
  text-align: center;
}

.modal-content input,
.modal-content select,
.modal-content button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

.modal-content button {
  background: #00e6ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#closeModal {
  background: #444;
  color: #fff;
}
</style>
</head>

<body>

<div id="topBar">
  <button id="logoutBtn">تسجيل الخروج</button>
  <div id="earnedAmount">$ 0</div>
</div>

<div id="videosContainer"></div>

<button id="floatingAddBtn">+</button>

<div id="addVideoModal">
  <div class="modal-content">
    <h3>إضافة فيديو</h3>
    <input type="text" id="videoLink" placeholder="رابط فيديو يوتيوب">
    <select id="videoRegion">
      <option value="">اختر المنطقة</option>
      <option value="الشرقية">الشرقية</option>
      <option value="الوسطى">الوسطى</option>
      <option value="الغربية">الغربية</option>
      <option value="الكل">الكل</option>
    </select>
    <button id="addVideoBtn">نشر الفيديو</button>
    <button id="closeModal">إلغاء</button>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB-hbThdD4r_3V5L0ZC-Jqd5VW5VmvjrJE",
  authDomain: "salh-2e2e7.firebaseapp.com",
  projectId: "salh-2e2e7",
  storageBucket: "salh-2e2e7.firebasestorage.app",
  messagingSenderId: "362668627160",
  appId: "1:362668627160:web:088c3cf40ca403453273ad"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;
let watchedVideos = new Set();
let players = {};

let watchTimers = {};
let videoDurations = {};
let videoWatchedTime = {};
let lastPlayTimestamp = {};

const videosContainer = document.getElementById("videosContainer");
const earnedAmountDiv = document.getElementById("earnedAmount");
const logoutBtn = document.getElementById("logoutBtn");

const floatingAddBtn = document.getElementById("floatingAddBtn");
const addVideoModal = document.getElementById("addVideoModal");
const closeModal = document.getElementById("closeModal");
const addVideoBtn = document.getElementById("addVideoBtn");
const videoLinkInput = document.getElementById("videoLink");
const videoRegionSelect = document.getElementById("videoRegion");

function updateEarnedAmount() {
  earnedAmountDiv.textContent = `$ ${watchedVideos.size / 2}`;
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const userSnap = await getDoc(doc(db, "users", user.uid));
  currentUserData = userSnap.data();

  watchedVideos = new Set(currentUserData?.watchedVideos || []);
  updateEarnedAmount();

  if (currentUserData?.role === "admin") {
    floatingAddBtn.style.display = "block";
  }

  loadVideos();
});

logoutBtn.onclick = () => signOut(auth).then(() => location.href = "login.html");

floatingAddBtn.onclick = () => addVideoModal.style.display = "flex";
closeModal.onclick = () => addVideoModal.style.display = "none";

addVideoBtn.onclick = async () => {
  const link = videoLinkInput.value.trim();
  const region = videoRegionSelect.value;
  if (!link || !region) return alert("يرجى تعبئة جميع الحقول");

  await addDoc(collection(db, "videos"), { link, region });
  videoLinkInput.value = "";
  videoRegionSelect.value = "";
  addVideoModal.style.display = "none";
  loadVideos();
};

async function loadVideos() {
  videosContainer.innerHTML = "";
  players = {};

  const snap = await getDocs(collection(db, "videos"));

  snap.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;

    if (data.region !== "الكل" && data.region !== currentUserData.region) return;

    const container = document.createElement("div");
    container.className = "video-container";
    container.dataset.videoId = id;

    const playerDiv = document.createElement("div");
    playerDiv.id = "player_" + id;

    container.appendChild(playerDiv);
    videosContainer.appendChild(container);

    players[id] = new YT.Player(playerDiv.id, {
      videoId: extractVideoId(data.link),
      playerVars: { controls: 0, rel: 0 },
      events: {
        onReady: e => {
          videoDurations[id] = e.target.getDuration();
          videoWatchedTime[id] = 0;
        },
        onStateChange: e => handlePlayerState(e, id)
      }
    });
  });

  setTimeout(observeVideos, 800);
}

function extractVideoId(url) {
  const r = /(?:v=|\/)([0-9A-Za-z_-]{11}).*/;
  const m = url.match(r);
  return m ? m[1] : "";
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const id = entry.target.dataset.videoId;
    const player = players[id];
    if (!player) return;

    entry.isIntersecting ? player.playVideo() : player.pauseVideo();
  });
}, { threshold: 0.7 });

function observeVideos() {
  document.querySelectorAll(".video-container")
    .forEach(v => observer.observe(v));
}

function handlePlayerState(event, videoId) {
  if (event.data === YT.PlayerState.PLAYING) {
    lastPlayTimestamp[videoId] = Date.now();

    watchTimers[videoId] = setInterval(() => {
      const now = Date.now();
      const diff = (now - lastPlayTimestamp[videoId]) / 1000;
      videoWatchedTime[videoId] += diff;
      lastPlayTimestamp[videoId] = now;

      if (
        videoDurations[videoId] &&
        videoWatchedTime[videoId] >= videoDurations[videoId] - 1 &&
        !watchedVideos.has(videoId)
      ) {
        markVideoWatched(videoId);
        clearInterval(watchTimers[videoId]);
      }
    }, 1000);
  }

  if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
    clearInterval(watchTimers[videoId]);
  }
}

function markVideoWatched(videoId) {
  watchedVideos.add(videoId);
  updateEarnedAmount();
  setDoc(
    doc(db, "users", auth.currentUser.uid),
    { watchedVideos: Array.from(watchedVideos) },
    { merge: true }
  );
}
</script>

</body>
</html>
